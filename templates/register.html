{% extends "base.html" %}
{% block content %}

<div style="
    max-width: 450px;
    margin: 60px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
">

    <h2 style="text-align:center; margin-bottom:20px;">Créer un compte</h2>

    <form method="POST">

        <!-- Prénom -->
        <label style="font-weight:600;">Prénom :</label>
        <input type="text" name="prenom" required
               style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px;">

        <!-- Nom -->
        <label style="font-weight:600;">Nom :</label>
        <input type="text" name="nom" required
               style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px;">

        <!-- Email -->
        <label style="font-weight:600;">Email :</label>
        <input type="email" name="email" required
               style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px;">

        <!-- Mot de passe -->
        <label style="font-weight:600;">Mot de passe :</label>
        <input type="password" name="password" required
               style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:6px;">

        <button type="submit"
                style="width:100%; background:#2563eb; color:white; padding:12px; border-radius:6px; font-size:16px; border:none; cursor:pointer;">
            Créer mon compte
        </button>
    </form>

    <p style="margin-top:15px; text-align:center;">
        Déjà inscrit ?
        <a href="/login" style="color:#2563eb; font-weight:600;">Connexion</a>
    </p>

</div>

{% endblock %}

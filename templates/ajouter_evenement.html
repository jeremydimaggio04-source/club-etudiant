{% extends "layout.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 650px;">

    <div class="card shadow-lg border-0" style="border-radius: 12px;">
        <div class="card-body p-4">

            <h2 class="text-center mb-4" style="font-weight: 700;">
                Ajouter un événement
            </h2>

            <form method="POST">

                <label class="form-label fw-bold">Titre :</label>
                <input type="text" name="titre" class="form-control mb-3" required>

                <label class="form-label fw-bold">Date :</label>
                <input type="date" name="date" class="form-control mb-3" required>

                <label class="form-label fw-bold">Lieu :</label>
                <input type="text" name="lieu" class="form-control mb-3" required>

                

                <label class="form-label fw-bold">Description :</label>
                <textarea name="description" rows="4" class="form-control mb-4"></textarea>

                <button class="btn btn-primary w-100 py-2"
                        style="background-color:#1239b7; border-radius: 8px;">
                    <i class="fa fa-plus"></i>  
                    Créer l'événement
                </button>

            </form>

            <div class="text-center mt-3">
                <a href="/evenements" class="text-decoration-none">← Retour</a>
            </div>

        </div>
    </div>

</div>

{% endblock %}

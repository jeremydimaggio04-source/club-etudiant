{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center; font-size:28px; margin-bottom:30px;">
    Modifier le membre
</h2>

<div style="
    max-width: 650px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
">

    <!-- FORMULAIRE -->
    <form method="POST" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:20px;">

        <!-- Prénom & Nom -->
        <div style="display:flex; gap:20px;">
            
            <div style="flex:1;">
                <label style="font-weight:600;">Prénom :</label>
                <input type="text" name="prenom" value="{{ membre.prenom }}"
                       style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
            </div>

            <div style="flex:1;">
                <label style="font-weight:600;">Nom :</label>
                <input type="text" name="nom" value="{{ membre.nom }}"
                       style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
            </div>

        </div>

        <!-- Email -->
        <div>
            <label style="font-weight:600;">Email :</label>
            <input type="email" name="email" value="{{ membre.email }}"
                   style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <!-- Photo actuelle -->
        <div style="text-align:center; margin-top:15px;">
            <label style="font-weight:600;">Photo actuelle :</label><br><br>
            
            <img src="/static/uploads/{{ membre.photo }}" 
                 alt="Photo du membre"
                 style="width:150px; height:150px; object-fit:cover; border-radius:12px; border:2px solid #ddd;">
        </div>

        <!-- Changer photo -->
        <div>
            <label style="font-weight:600;">Changer la photo :</label><br>
            <input type="file" name="photo">
        </div>

        <!-- Bouton -->
        <button type="submit" style="
            margin-top:10px;
            padding:12px;
            width:100%;
            background:#2563eb;
            color:white;
            border:none;
            border-radius:8px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
        ">
            Enregistrer
        </button>

    </form>

</div>

{% endblock %}

{% extends "layout.html" %}

{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #eef2f7 0%, #e3e9f1 100%);
    }

    .login-card {
        width: 380px;
        margin: 80px auto;
        background: white;
        padding: 35px 35px 45px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #1a237e;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .input-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.2s;
    }
    .input-group input:focus {
        border-color: #1a237e;
        box-shadow: 0 0 0 3px rgba(26,35,126,0.15);
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #1a237e;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.2s;
    }
    .login-btn:hover {
        background: #0d175a;
        cursor: pointer;
    }

    .error-box {
        background: #ffdddd;
        border-left: 4px solid #d32f2f;
        padding: 10px;
        margin-bottom: 18px;
        border-radius: 5px;
        color: #b71c1c;
    }
</style>


<div class="login-card">
    
    <div class="login-title">Connexion</div>

    {% if error %}
    <div class="error-box">
        Email ou mot de passe incorrect.
    </div>
    {% endif %}

    <form method="POST">

        <div class="input-group">
            <label>Email :</label>
            <input type="email" name="email" placeholder="nom@exemple.com" required>
        </div>

        <div class="input-group">
            <label>Mot de passe :</label>
            <input type="password" name="password" placeholder="********" required>
        </div>

        <button class="login-btn" type="submit">Se connecter</button>

        <p class="text-center mt-3">
    Pas encore de compte ? <a href="/register">Cr√©er un compte</a>
</p>

    </form>
</div>

{% endblock %}

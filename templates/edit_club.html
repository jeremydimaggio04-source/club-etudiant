{% extends "base.html" %}
{% block content %}

<h1 style="text-align:center; margin-top:30px;">Modifier le club</h1>

<div style="
    width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
">

    <form method="POST">

        <label>Nom du club :</label>
        <input type="text" name="nom" value="{{ club.nom }}"
               style="width:100%; padding:10px; margin-bottom:20px;">

        <label>Description :</label>
        <textarea name="description"
                  style="width:100%; height:120px; padding:10px;">{{ club.description }}</textarea>

        <button type="submit"
                style="width:100%; margin-top:20px; padding:12px; background:#2563eb; color:white;
                       border:none; border-radius:6px; font-size:16px;">
            Enregistrer
        </button>

    </form>

</div>

{% endblock %}

{% extends "layout.html" %}

{% block content %}

<h1>Inscrire un membre à l'événement</h1>

<p><strong>Événement :</strong> {{ event.titre }} ({{ event.date }})</p>

<form method="POST" style="display:flex; flex-direction:column; gap:15px; max-width:450px;">

    <label>Membre :</label>
    <select name="id_membre" required
            style="padding:10px; border-radius:6px; border:1px solid #ccc; width:100%;">
        {% for m in membres %}
            <option value="{{ m.id }}">{{ m.prenom }} {{ m.nom }}</option>
        {% endfor %}
    </select>

    <button type="submit"
            style="background:#1e3799; color:white; padding:12px; border:none;
                   border-radius:6px; cursor:pointer; font-size:16px;">
        ➕ Ajouter
    </button>
</form>

<br>
<a href="/evenements/{{ event.id }}" style="color:#1e3799;">⬅ Retour</a>

{% endblock %}

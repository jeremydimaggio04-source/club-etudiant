<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Club Étudiant" }}</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- Variables CSS thème clair / sombre -->
    <style>
        :root {
            --bg: #f4f4f4;
            --text: #222;
            --nav-bg: #ffffff;
            --card-bg: #ffffff;
            --border: #ddd;
        }

        body.dark {
            --bg: #1e1e1e;
            --text: #f5f5f5;
            --nav-bg: #2a2a2a;
            --card-bg: #2f2f2f;
            --border: #444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 30px;
        }
    </style>
</head>

<body class="{% if session.theme == 'dark' %}dark{% endif %}">

    <!-- NAVBAR GLOBALE -->
    {% include "navbar.html" %}

    <!-- PAGE CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
